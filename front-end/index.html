    <script type="text/javascript">
      var courseList = document.getElementById("course-list");

      var requestOptions = {
        method: "GET",
        redirect: "follow",
      };

      fetch("http://localhost:8080/course", requestOptions)
        .then((response) => response.json())
        .then((result) => {
          let courses = "";
          for (let i = 0; i < result.length; i++) {
            courses += `<div class="card-container">
          <a href="lesson.html?courseid=${result[i].courseId}&teacherid=${result[i].userId}">
            <img
              src="${result[i].imgUrl}"
              srcset="${result[i].imgUrl} 1x, ${result[i].imgUrl} 2x"
              alt="${result[i].name}"
              class="card-image"
            />
            <h2 class="card-title">
                ${result[i].name}
            </h2>
            <small class="card-teacher">${result[i].teacherName}</small>
            <div class="card-rating-container">
              <span>&#11088; 4.5</span>
              <span>(12,072)</span>
            </div>
            <div class="card-price">
              <span>₮${result[i].realPrice}</span><small>₮${result[i].price}</small>
            </div>
            <small class="card-best">Best seller</small>
          </a>
        </div>`;
          }
          courseList.innerHTML = courses;
        })
        .catch((error) => console.log("error", error));
